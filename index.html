<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>RNA secondary structure visualization</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
	<script src="https://rawgit.com/cytoscape/cytoscape.js/master/lib/springy.js"></script>
	<script type="text/javascript" src="lib/spectrum/spectrum.js"></script>

	<script src="src/transform.js"></script>
	<script src="src/visualizerna.js"></script>
	<script src="src/parseinput.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" tpye="text/css" href="lib/spectrum/spectrum.css"
</head>
<body>
	<script type="text/javascript" src="lib/wz_tooltip.js"></script>

	<div class="content">
		<div class="header">
			<h1>RNA secondary structure visualization</h1>
		</div>
		<div class="input">
			<input type="text" value="3" class="alertfield" id="ALERT" readonly>
			<input class="textbox" id="SEQ_BOX">
			<input class="textbox" id="DOTBR_BOX">	
		</div>
		<div class="main">
					<div class="container">
						<h2>Options</h1>	
				  		<ul> 
					  		<li> A  <input type="text" id="acolor"> </li>
					  		<li> C  <input type="text" id="ccolor"> </li>
					  		<li> G  <input type="text" id="gcolor"> </li>
					  		<li> U  <input type="text" id="ucolor"> </li>
				  		</ul>
				  		<p>To add a hydrogen bond, first press "N". Then click on the nucleotides from which to which you want to create the bond. </p>
				  		<p>The Dot-Bracket Notation will be changed to fit the new structure automatically.</p>
				  		
				    	<input class="button" id="PERFORM_VIS" name="Perform Vis" value="Show structure">
				    	<input class="button" id="CENTER" name="CenterView" value="Center view">
				    	<input class="button" id="EXPORT" name="ExportStructure" value="Export as PNG">
				  	</div>

				<div class="drawfield">
					<div id="cy"></div>
				</div>
			</div>
		</div>
	</div>
</body>
